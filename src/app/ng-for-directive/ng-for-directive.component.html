<p>ng-for-directive works!</p>
<ul style="list-style: none">
  <li *ngFor="let post of objs">
    <h3>{{post.title}}</h3>
    <p>Created by{{post.autor}}</p>
    <ul style="list-style: none">
      <li *ngFor="let comment of post.comments">
        <p><i>Commentator <b>{{comment.name}}</b></i><small> {{comment.text}}</small></p>
      </li>
    </ul>
  </li>
</ul>

<ul>
  <li *ngFor="let num of arr; let idx = index">
    <i>{{idx+1}}</i>
    <strong> {{num}}</strong>
  </li>
</ul>
